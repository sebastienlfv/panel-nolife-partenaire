<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter Partenaire - Nolife Partenaires</title>
  <link rel="stylesheet" href="/client/style.css">
  <script src="/client/js/index.js" defer></script>
  <script src="/client/js/addPartner.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/a143a2c033.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <img src="/client/logo-Nolife.webp">
      <div class="menu">
        <a href="/">Liste des partenaire</a>
        <a href="/client/addPartner.html">Ajouter un partneraire</a>
        <a class="logout">Se deconnecter</a>
      </div>
    </nav>
  </header>
  <main>
    <h1>Ajout d'un partenaire</h1>
    <div class="add-container">
      <div>
        <label>Pseudo du partenaire : </label>
        <input type="text" class="pseudoInput">
      </div>
      <div>
        <label>Lien twitch du partenaire : </label>
        <input type="text" class="twitchInput">
      </div>
      <p>Clique <a href="https://postimages.org/" style="color: red; font-weight: bold;" target="_blank">ici</a> et rentre le <span style="color: red; font-weight: bold;">LIEN DIRECT</span> qu'on ta fourni lors de l'upload de l'image</p>
      <div>
        <label>L'image du partenaire : </label>
        <input type="text" class="imgInput">
      </div>
      <button class="addPartner">Enregistrer</button>
    </div>
  </main>
</body>
</html>
